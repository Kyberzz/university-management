<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>login</title>
<link
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
 rel="stylesheet"
 integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
 crossorigin="anonymous">
</head>
<body>
 <div class="container text-center">
 <br/>
  <h5>login: admin</h5>
  <h5>password: admin</h5>
  <div class="row mt-5 mb-3 justify-content-center">
   <div class="col-5">
    <h3 th:text="#{login.enter}">Enter your login and password</h3>
   </div>
  </div>

  <form action="#" th:action="@{/login}" method="post">
   <div class="row justify-content-center">
    <div class="col-5">
     <div class="form-floating mb-3">
      <input type="text" name="username" class="form-control"
       placeholder="#"> <label for="floatingInput"
       th:text="|#{login.login}:|"> User login: </label>
     </div>
    </div>
   </div>
   <div class="row justify-content-center">
    <div class="col-5">
     <div class="form-floating mb-3">
      <input type="password" name="password" class="form-control"
       id="floatingInput" placeholder="#"><label
       for="floatingInput" th:text="|#{login.password}:|">Password:</label>
     </div>
    </div>
   </div>
   <div class="row">
    <div class="col-12">
     <input class="btn btn-primary" type="submit" id="signInButton"
      th:attr="value=#{header.SignIn}" value="Sign In" />
    </div>
   </div>
   <div class="row mt-3">
    <div class="col-12">
     <h4 th:if="${param.error}" th:text="#{login.invalidLogin}">Invalid
      username or password.</h4>
    </div>
   </div>
  </form>
 </div>

 <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"></script>
</body>
</html>
